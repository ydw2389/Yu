<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

</head>
<body>
    <div id="header">
        <div class="container">
            <div class="row">
                <time class="header-data">2020년 6월 15일</time>
                <h1 class="header-title">음악 듣기</h1>
                <div class="header-id">W</div>
            </div>
        </div>
    </div>
    <main>
        <section id="mainBanner">
            <div class="container">
                <div class="row">
                    <div class="banner">
                        <div class="banner-title">
                            <span class="bt-stit">Beat1 on Air</span>
                            <h2 class="bt-tit">Travis Mills</h2>
                            <p class="bt-desc">L.A's pop culture authority</p>
                        </div>
                        <picture>
                            <source srcset="assets/img/Rectangle 4@3x.jpg" media="(min-width:800px)"/>
                            <source srcset="assets/img/Rectangle 4@2x.jpg" media="(min-width:600px)"/>
                            <img 
                            srcset="assets/img/Rectangle 4.jpg 1x, 
                                    assets/img/Rectangle 4@2x.jpg 2x,
                                    assets/img/Rectangle 4@3x.jpg 3x"
                            src="assets/img/Rectangle 4@3x.jpg" alt="이미지">
                        </picture>                        
                    </div>
                </div>
            </div>
        </section>
        <section id="recentMusic">
           <div class="container">
                <div class="row">
                    <div class="rm-tit">
                        <span class="rm-tit-left">최근 재생한 음악</span>
                        <span class="rm-tit-right">전체보기</span>
                    </div>
                    <div class="rm-img">
                        <div class="rm-slide1">
                            <img src="assets/img/Rectangle 11@3x.jpg" alt="">
                            <p>오늘의 신곡</p>
                            <span>Apple Music</span>
                        </div>
                        <div class="rm-slide2">
                            <img src="assets/img/Rectangle 12@3x.jpg" alt="">
                            <p>오늘의 신곡</p>
                            <span>Apple Music</span>
                        </div>
                    </div>
                </div>
           </div>
        </section>
        <section id="nextProgram"></section>
    </main>
    
</body>
</html>
